<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-primary p-3">
        <div class="text-center text-white">
            <h1>Weather App</h1>
        </div>
        
        <div class="container-fluid col-sm-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.name }}
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-light m-3">
                </div>
                
            </form>
        </div>
    </div>
    <br><br>
    



    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-4">
            {% for city_weather in weather_data %}
            <div class="col mb-4 ">
              <div class="card h-100 shadow">
                <img src="http://openweathermap.org/img/w/{{city_weather.icon}}.png" class="card-img-top border border-primary" alt="...">
                <div class="card-body">
                  <h2 class="card-title">{{ city_weather.city }}</h2>
                  <h3 class="card-text">{{ city_weather.temperature }} Â°C</h3>
                  <p class="card-text">{{ city_weather.description }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
